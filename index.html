<!DOCTYPE html>
<html>
<head>
  <title>Generador de Citas</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <div class="contenedor">
    <h1>Generador de Citas Aleatorias</h1>
    <div class="contenedor-cita">
      <p id="cita"></p>
    </div>
    <div class="contenedor-categorias">
      <button class="btn-categoria motivacion">Motivación</button>
      <button class="btn-categoria amor">Amor</button>
      <button class="btn-categoria exito">Éxito</button>
      <button class="btn-categoria personalizada">Personales</button>
    </div>
    <div class="contenedor-input">
      <button id="btnAgregarCita">Agregar nueva cita</button>
    </div>
    <button id="btnBorrarCitas" class="btn-borrar">Borrar citas personalizadas</button>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
